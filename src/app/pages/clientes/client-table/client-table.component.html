<div class="client-table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Cidade</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of filteredClients">
        <td>{{ client.id }}</td>
        <td>{{ client.nome }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.telefone }}</td>
        <td>{{ client.cidade }}</td>
        <td>{{ client.estado }}</td>
      </tr>
      <tr *ngIf="filteredClients.length === 0">
        <td colspan="6" style="text-align: center;">Nenhum cliente encontrado.</td>
      </tr>
    </tbody>
  </table>
</div>
