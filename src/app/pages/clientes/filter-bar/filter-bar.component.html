<div class="filter-bar">
  <input type="text" placeholder="Filtrar por nome" [(ngModel)]="nome" (ngModelChange)="atualizaFiltro()" />
  <input type="text" placeholder="Filtrar por email" [(ngModel)]="email" (ngModelChange)="atualizaFiltro()" />
  <button class="search-button" (click)="atualizaFiltro()">
    <i class="icon-search"></i>
  </button>
</div>
