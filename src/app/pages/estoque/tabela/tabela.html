<div class="table-container">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produto</th>
        <th>Categoria</th>
        <th>Tamanho</th>
        <th>Quantidade</th>
        <th>Pre√ßo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of produtos">
        <td>{{ item.id }}</td>
        <td>{{ item.produto }}</td>
        <td><span class="category-tag">{{ item.categoria }}</span></td>
        <td>{{ item.tamanho }}</td>
        <td>{{ item.quantidade }}</td>
        <td>R$ {{ item.preco | number:'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
