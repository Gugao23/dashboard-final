<div class="add-product-section">
  <h2 class="section-title">Adicionar ao Estoque</h2>
  <form id="addProductForm" (ngSubmit)="onSubmit()">
    <div class="form-grid">
      <div class="form-group">
        <label for="productName">Nome do Produto</label>
        <select id="productName" name="productName" required [(ngModel)]="produto" (change)="onProdutoChange()">
          <option value="">Selecione um Produto</option>
          <option value="CamisetaBasic">Camiseta Basic</option>
          <option value="CalçaVermelha">Calça Vermelha</option>
          <option value="CamisetaSwag">Camiseta Swag</option>
          <option value="MoletomOff">Moletom Off</option>
          <option value="MoletomVermelho">Moletom Vermelho</option>
          <option value="MoletomPurpleJack">Moletom PurpleJack</option>
        </select>
      </div>
      <div class="form-group">
        <label for="category">Categoria</label>
        <select id="category" name="category" required [(ngModel)]="categoria">
          <option value="">Selecione uma categoria</option>
          <option value="Camiseta">Camiseta</option>
          <option value="Calça">Calça</option>
          <option value="Moletom">Moletom</option>
        </select>
      </div>
      <div class="form-group">
        <label for="size">Tamanho</label>
        <select id="size" name="size" required [(ngModel)]="tamanho">
          <option value="">Selecione o tamanho</option>
          <option value="P">P</option>
          <option value="M">M</option>
          <option value="G">G</option>
          <option value="GG">GG</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantidade</label>
        <input type="number" id="quantity" name="quantity" min="1" required [(ngModel)]="quantidade">
      </div>
      <div class="form-group">
        <label for="price">Preço</label>
        <div class="price-input">
          <input type="number" id="price" name="price" step="0.01" min="0" required [(ngModel)]="preco">
        </div>
      </div>
    </div>
    <button type="submit" class="add-button">Adicionar Produto</button>
  </form>
</div>
