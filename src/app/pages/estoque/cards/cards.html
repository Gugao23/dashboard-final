<div class="main-content">
  <!-- Header do painel, mostra o t√≠tulo e a√ß√µes do usu√°rio -->
  <div class="header">
    <h1>Estoque</h1>
    <div class="header-actions">
      <span>Admin</span>
      <a href="http://localhost:4200/">Sair</a>
    </div>
  </div>

  <!-- Stats Cards: cards de estat√≠sticas do estoque -->
  <div class="stats-grid">
    <!-- Card de total de produtos -->
    <div class="stat-card box">
      <div class="icon">üì¶</div>
      <div class="value">Total: {{ totalProdutos }}</div>
      <div class="label">de produtos</div>
    </div>
    <!-- Card de produtos esgotando, cor e conte√∫do mudam conforme o estoqueStatus -->
    <div class="stat-card"
         [ngClass]="{
           'estoque-verde': estoqueStatus === 'verde',      
           'estoque-amarelo': estoqueStatus === 'amarelo',  
           'estoque-vermelho': estoqueStatus === 'vermelho' 
         }">
      <!-- √çcone muda conforme o status -->
      <div class="icon">
        <ng-container [ngSwitch]="estoqueStatus">
          <span *ngSwitchCase="'verde'">‚úÖ</span>      <!-- Verde: check -->
          <span *ngSwitchCase="'amarelo'">‚ö†Ô∏è</span>   <!-- Amarelo: alerta -->
          <span *ngSwitchCase="'vermelho'">‚ùå</span>   <!-- Vermelho: X -->
        </ng-container>
      </div>
      <!-- Texto principal do card muda conforme o status -->
      <div class="value">
        <ng-container [ngSwitch]="estoqueStatus">
          <span *ngSwitchCase="'verde'">Estoque Cheio</span>
          <span *ngSwitchCase="'amarelo'">Produtos</span>
          <span *ngSwitchCase="'vermelho'">Estoque Vazio</span>
        </ng-container>
      </div>
      <!-- Texto secund√°rio do card muda conforme o status -->
      <div class="label">
        <ng-container [ngSwitch]="estoqueStatus">
          <span *ngSwitchCase="'verde'">em estoque</span>
          <span *ngSwitchCase="'amarelo'">esgotando</span>
          <span *ngSwitchCase="'vermelho'">em estoque</span>
        </ng-container>
      </div>
    </div>
  </div>
</div>
